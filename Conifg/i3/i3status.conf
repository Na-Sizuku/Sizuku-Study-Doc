# I3bar up config

general {
        output_format = i3bar
        colors = true
        color_good = "#50C8E6"
        color_degraded = "#FFA000"
        color_bad = "#FF0000"
        interval = 1
}

order += "wireless _first_"
order += "ethernet _first_"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"
order += "tztime berlin"

run_watch DHCP {
        pidfile = "/var/run/dhcped-wlp2s0-4.pid"
}

wireless _first_ {
        format_up = "WiFi: (%quality at %essid) %ip"
        format_down = "WiFi: down"
}



ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "有线: %ip (%speed)"
        format_down = "有线: down"
}

cpu_usage {
        format = "CPU使用率: %usage"
        max_threshold = 80
#        format_above_threshold = "Warning Above Threshold:%usage"
#        degraded_threshold = 25
#        format_above_degraded_threshold = "Warning Above Degreaded Threshold:%usage"
}

cpu_temperature 0 {
        format = "CPU温度: %degrees °C"
        max_threshold = 60
        path = "/sys/class/thermal/thermal_zone0/temp"
}

tztime local {
        format = "%Y年%m月%d日 %H:%M:%S 中国"
}

tztime berlin {
        format = "%Y年%m月%d日 %H:%M:%S 美国"
        timezone = "Americas/United States"
}

