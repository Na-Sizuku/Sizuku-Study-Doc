############################################
# This is Hyprland Main Config             #
# Made by Na-Sizuku                        #
# Please change eveythings in Custom Files #
############################################

##############
## MONITORS ##
##############
source = ~/.config/hypr/custom/monitors.conf

###########
## INPUT ##
###########
source = ~/.config/hypr/custom/input.conf

###########################
## ENVIRONMENT VARIABLES ##
###########################
source = ~/.config/hypr/custom/env.conf

################
## COLOR&LOOK ##
################
source = ~/.config/hypr/custom/color.conf

################
## ANIMATIONS ##
################
source = ~/.config/hypr/custom/animations.conf

#################
## PROGRAM SET ##
##  AUTOSTART  ##
#################
source = ~/.config/hypr/custom/program-set.conf

########################################
## SWITCH WORKSPACE CHANGE WALLPAPER  ##
########################################
source = ~/.config/hypr/custom/wallpaper/keybind.conf

################
## KEYBINDING ##
################
source = ~/.config/hypr/custom/keybinds.conf
source = ~/.config/hypr/custom/keybinds-custom.conf

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0